<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="css/my_css.css">

  </head>

  <body>
    <div class="container">
      <div class="demo-headline">
        
          <div class="login-screen login-background">
           
            <% if(typeof(error) != 'undefined') { %>
            <div class='alert alert-error'><%=error %></div>
            <% } %>

            <% if(typeof(message) != 'undefined') { %>
            <div class='alert alert-success'><%=message %></div>
            <% } %>
            <form method = "post" action ="/doLogin">
              <div class="login-form">
                <div class="control-group">
                  <input type="text" class="login-field" value="" placeholder="Enter your email" id="login-name" name='email'>
                  <label class="login-field-icon fui-man-16" for="login-name"></label>
                </div>

                <div class="control-group">
                  <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" name='password'>
                  <label class="login-field-icon fui-lock-16" for="login-pass"></label>
                </div>

                <input type='submit' class="btn btn-primary btn-large btn-block" value='Submit'/>
                <a class="login-link" href="/register">Don't have an account? create now!</a>
              </div>

            </form>
          </div>
       
      </div>
    </div>
  </body>

</html>
